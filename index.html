<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">

    <title>Weather Website </title>
</head>
<body>
    
    <div class="gallery">
        <div class="card">
            <form class="search">
                <i class="fa-solid fa-location-pin"></i>
                <input class="search-input" type="text" placeholder="Enter City Name" spellcheck="false">
                <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
            </form>
            <p class="location">
                Istanbul
            </p>
            <div class="image-container">
                <img class="weather-image" src="images/cloudy.png" alt="">
            </div>
            <div class="current-weather">
                <p class="current-degree">33</p>
                <p class="current-status">Cloudy</p>
            </div>
            <div class="weather-details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">70%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind-speed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
